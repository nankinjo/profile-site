<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width,initial-scale=1″>
    <title>石川大悟のプロフィール</title>
    <meta name="description" content="daigo's portforio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>



    <section class="section">
	    <h1 class="section-headline">About this site</h1>
	      <h2 class="about-chaption">
		  ここは石川大悟のプロフィールサイトです。<br/>
		  あなたに私のことを知っていただくために作成しました。
	     </h2>
    </section>

    <section class="section section2">
	    <h1 class="section-headline">About me</h1>
              <figure class="about me">
		<img class="image me" src="img/Icon.jpg" alt="image me">
		  <figcaption class="figcaption"> 
	            <h2 class="about-chaption">
		      生まれは東京、育ちは埼玉、現在は札幌で生活をしているありふれた成人男性の1人。<br/>
		      普通科のいわゆる自称進学校を卒業後、福井県で漁師になるが、次の年には航空自衛隊に入隊していました。<br/>
		      航空自衛隊では自動警戒管制システムの運用保守監視に5年間携わりました。<br/>
		      現在はTIエンジニアになるべく就職活動中です。
		    </h2>
		    <dl class="sns link">
		      <a href="https://github.com/nankinjo">
		        <i class="fa-brands fa-github"></i>
		      </a>
		    </dl>
                  </figcaption>
                </img>
 	      </figure>
    </section>

    <section class="section">
	    <h1 class="section-headline">Works</h1>
	      <figure class="works">
		<h2 class="about-chaption">
                  私の制作した成果物を紹介します。
		</h2>
                <ul>
                  <li>
		    <dl>
		      <dt class="chaption-title">
			      私のプロフィール
		      </dt>
		        <dd>
	                  <img src="#" alt="My Profile">
			</dd>
			<dd class="about-chaption">
				こちらのプロフィールサイトです。
				HTML/CSS,Git,Github,AWS(EC2,S3,IAM,Cloud Front,Rout53)
				
			  


    <div class='container'>
  <div class='sent' ng-class="{ 'hidden': !submit }">
    <h1>
      Message sent!
      <small>&hellip;okay, not really.</small>
    </h1>
  </div>
  <form name='contactForm' ng-class="{ 'hidden': submit }">
    <fieldset>
      <legend>Contact Us!</legend>
      <label for='email' ng-class="{'required':contactForm.email.$error.required,'invalid':contactForm.email.$error.email,'ok':contactForm.email.$valid}">
        <span class='no-placeholder'>
          Email
        </span>
        <input id='email' name='email' ng-model='email' placeholder='Email' required type='email'>
      </label>
      <label for='subject' ng-class="{'required':contactForm.subject.$error.required,'ok':contactForm.subject.$valid}">
        <span class='no-placeholder'>
          Subject
        </span>
        <input id='subject' name='subject' ng-model='subject' placeholder='Subject' required type='text'>
      </label>
      <label for='message' ng-class="{'required':contactForm.message.$error.required,'ok':contactForm.message.$valid}">
        <span class='no-placeholder'>
          Message
        </span>
        <textarea name='message' ng-model='message' placeholder='Message' required></textarea>
      </label>
    </fieldset>
    <div class='form-controls'>
      <button class='btn btn-send' ng-click='submit = ! submit' ng-disabled='contactForm.$invalid' type='submit'>
        Send
      </button>
    </div>
  </form>
</div> 

  </body>
</html>
